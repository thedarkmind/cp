	alertSize();
 		function alertSize() {
    	var myWidth = 0, myHeight = 0;
    	if( typeof( window.innerWidth ) == 'number' ) {
      	//No-IE
      	myWidth = window.innerWidth;
      	myHeight = window.innerHeight;
    	} 
    	else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
     	//IE 6+
    	myWidth = document.documentElement.clientWidth;
    	myHeight = document.documentElement.clientHeight;
    	} 
    	else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
      	//IE 4 compatible
     	myWidth = document.body.clientWidth;
     	myHeight = document.body.clientHeight;
    	}

			}
			else{
				card_menu.style.display = "block";
			}
    	}

	// 6u1 vamos a escibir aqui el JS  displayMenu-
	 	function displayMenu(){
	// 6u1.1vamos a hacer una prueba de que jala la vinculacion del onClick con la funcion con una alerta

// 8d1 comenzamos a escribir la funcion, creamos la variable nav, hacemos el array y los cambios de colores
// con sus respectivas busquedas, asi que copiamos codigo de las otras funciones
	function navSection(nav){
    	var sections = new Array(5);
    	sections[0] = "home";
    	sections[1] = "aboutme";
    	sections[2] = "skills";
    	sections[3] = "portfolio";
    	sections[4] = "blog";

	 	var show;
    	var search;
    	var bkgr_body;
    	var bkgr_menu;
// 8d2 hacemos nuevamente el recorrido de la posicion en el array
		for (var i=0; i<5; i++){
	 		search = document.getElementById(sections[i]);
	 		// 8d3 y los voy a desaparecer, los voy a anular que no se muestren excepto el que estamos recorriendo
	 		search.style.display = "none";
	 		// 8d4 si la seccion que estoy recorriendo tiene el mismo nombre que el parametro que le hemos pasado
	 		// que tene que mostrar, lo vamos a activar
	 		if (nav == sections[i]){
	 			search.style.display = "block";
	 		// 8d5 pero en este caso el color de la barra del menu no cambia, como sucede con las flechitas
	 		// entonces hay que hacer lo mismo que con las flechas, entonces hay que copiar y pegar el codigo de abajo de 8c
	 			if (sections[i] == "home"){
	 				bkgr_body = "#233D58";
	 				bkgr_menu = "#233D58";
	 			}
	 			else{
	 				bkgr_body = "#f1f1f1";
	 				bkgr_menu = "#29abe2";
	 			}
	 			search.style.background = bkgr_body;
	 			var menu = document.getElementsByTagName("header")[0];
	 			menu.style.background = bkgr_menu;
	 		}
		}
	}


// 8b comenzamos a escribir la funcion de los botones con el parametro nav
	 // con este codigo rastreamos todas y vemos cual es el que esta activo. Al principio sera el home, pero al navegar
	 // ya seran otras tarjetas
	function displaySection(nav){
	 	// 8b1 ponemos un alert para ver que si jala bien y la conexion es correcta
	 	//alert("hola");
	 	// 8b2 vamos a hacer un array con las opciones del menu
	 	// OJO recordar que la numeracion de los arrays siempre empieza con 0
	 	var sections = new Array(5);
    	sections[0] = "home";
    	sections[1] = "aboutme";
    	sections[2] = "skills";
    	sections[3] = "portfolio";
   		sections[4] = "blog";
	 		// 8b3 creamos la variable de busqueda
	 		var search;
	 		// 8b4
	 		var show;
	 		// que estamos haciendo? a)navegamos del 1 al 5
	 	for (var i=0; i<5; i++){
	 		// 8b5 vamos a ir añadiendo cada elemento que recorremos de las secciones con el array
	 		// b) guardamos ese elemento, osea la seccion en la q nos encontramos
	 		search = document.getElementById(sections[i]);
	 		// 8b6 vamos a guardar la propiedad display, asi que vamos a crear la variable show y ahi vamos a guardar la variable style
	 		// c) y revisamos si esta activa o como esta, porque una esta activa y las demas no
	 		show = search.style.display;
	 		// 8b7 ahora tenemos que saber cual esta activa, es decir, cual se esta viendo, y saber si esta en show o block
	 		if (show == "block"){
	 			// 8b8 ya que la encontramos, si se esta mostrando, hay que ocultarla porque tenemos que activar la siguiente para atras o para adelante
	 			search.style.display = "none";
	 			//  8b9 cual es la que hay que activar ahora?
	 			//  pues hay que preguntar que valor tiene nav? el previo o el siguiente? hacia donde tiene que navegar?
	 			// si nav tiene el valor de siguiente
	 			if (nav == "next"){
	 				// entonces i tiene que aumentar
	 				i++;
	 				// y en el caso de que nos hayamos sobrepasado,  o sea que se encuentre en BLOG, (el valor del array 4) que regrese al principio
	 				if(i>4) i=0;
	 			}
				// y lo mismo hacemos si estamos en HOME y le damos para atras, i tiene que disminuir
				if(nav == "prev"){
					i--;
					if (i<0) i=4;
				}
				// ahora hay que asignarle la nueva i al elemento de rastreo
	 			search = document.getElementById(sections[i]);
	 			// y vamos a activarla
	 			search.style.display = "block";
	 			// le damos un break para que se salga ya que no tiene sentido hacer mas busqueda
	 			break;
	 		}			
	 	}
	 	// 8c ahora hay que cambiarle el color, ya que el color del HOME es diferente al de los demas
	 	// vamos a decirle que si el elemento en el que se encuentra es el HOME el back ground del cuerpo y el menu sean del mismo color
	 	// Esta funcion lo que hace es que si estamos en HOME nos va a dar un color, y si estamos en cualquier otra pestaña nos va a dar el segundo color
	 	if (sections[i] == "home"){
	 		// 8c1 creamos 2 variables con el codigo de color del HOME y el menu
	 		bkgr_body = "#233D58";
	 		bkgr_menu = "#233D58";
	 	}
	 	// 8c2 si no, le damos los colores azul y gris clarito
	 	else{
	 		bkgr_body = "#f1f1f1";
	 		bkgr_menu = "#29abe2";
	 	}
	 	// 8c3 usamos nuevamente la variable search  y le asignamos la variable del color anterior
	 	search.style.background = bkgr_body;
	 	// 8c4  hay que cambiarle tambiel el color al menu, por lo q creamos una nueva variable  y que busque el header por el nombre de la etiqueta. Normalemente daria un array con todos los headers, pero como solo hay uno va a ser el elemento 0

	 	// 8c5 ya que lo tengo localizado y que lo puedo localizar por medio de la variable menu, ahora si le puedo cambiar el background
	 	menu.style.background = bkgr_menu;
	}
